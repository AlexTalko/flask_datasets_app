{% extends "base.html" %}

{% block title %}Add Dataset{% endblock %}

{% block content %}
    <h1 class="mb-4">Add New Dataset</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Dataset Name (optional):</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ request.form.name or '' }}">
            <div class="form-text">If not provided, the file name will be used.</div>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Upload Excel File:</label>
            <input type="file" class="form-control" id="file" name="file" accept=".xlsx">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
